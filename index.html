        var map = L.map('map', {

        }

            var popupContent = '<table>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function pop_Canteraswfs_3(feature, layer) {

            layerName: 'layer_Canteraswfs_3',
            pane: 'pane_Canteraswfs_3',
            onEachFeature: pop_Canteraswfs_3,
            pointToLayer: function (feature, latlng) {
                var context = {

        bounds_group.addLayer(layer_Canteraswfs_3);
        map.addLayer(layer_Canteraswfs_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Canteraswfs_3.png" /> Canteras wfs': layer_Canteraswfs_3,"Rutas Nacionales wms": layer_RutasNacionaleswms_2,'Cuencas hidrosociales shp<br /><table><tr><td style="text-align: center;"><img src="legend/Cuencashidrosocialesshp_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencashidrosocialesshp_1_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencashidrosocialesshp_1_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencashidrosocialesshp_1_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/Cuencashidrosocialesshp_1_4.png" /></td><td></td></tr></table>': layer_Cuencashidrosocialesshp_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
